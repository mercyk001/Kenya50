<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya 50 Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kenya 50 Card Game</h1>
        <div id="game">
            <div id="player1" class="player">
                <h2>Player 1</h2>
                <button id="drawCard1">Draw Card</button>
                <div id="card1"></div>
                <div id="answerOptions1" class="answer-options"></div>
                <div id="score1">Score: 0</div>
            </div>
            <div id="player2" class="player">
                <h2>Player 2</h2>
                <button id="drawCard2">Draw Card</button>
                <div id="card2"></div>
                <div id="answerOptions2" class="answer-options"></div>
                <div id="score2">Score: 0</div>
            </div>
        </div>
        <div id="timer">Time Left: 30</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
